<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 320" role="img" aria-label="EdgeMint Logo – Falcon Globe">
  <defs>
    <style>
      .mint { fill:#00FF85; }
      .orange { stroke:#FF6B00; fill:none; stroke-width:8; stroke-linecap:round; stroke-linejoin:round; }
    </style>
  </defs>

  <!-- GLOBE (Kreis + Längen-/Breitengrade + Polygonlinien) -->
  <!-- Außenkreis (Pfad-Kreis) -->
  <path class="orange"
        d="M160 40
           a120 120 0 1 0 0.01 0" />

  <!-- Längengrad links -->
  <path class="orange"
        d="M110 53
           C 90 90, 80 125, 80 160
           C 80 195, 90 230, 110 267" />

  <!-- Längengrad rechts -->
  <path class="orange"
        d="M210 53
           C 230 90, 240 125, 240 160
           C 240 195, 230 230, 210 267" />

  <!-- Breitengrad oben -->
  <path class="orange"
        d="M60 120
           C 110 95, 210 95, 260 120" />

  <!-- Breitengrad unten -->
  <path class="orange"
        d="M60 200
           C 110 225, 210 225, 260 200" />

  <!-- Dezentes Polygonnetz (3 simple Diagonalen) -->
  <path class="orange" d="M70 95 L 250 225" />
  <path class="orange" d="M70 225 L 250 95" />
  <path class="orange" d="M160 40 L 160 280" />

  <!-- FALCON (Hauptform in Mint, liegt rechts/oben über der Kugel) -->
  <!-- Silhouette des Falkenkopfs mit Flügelbogen -->
  <path class="mint"
        d="M178 92
           C 205 86, 230 94, 244 110          <!-- Stirn/Schädel in Richtung Schnabel -->
           C 252 119, 254 129, 252 138        <!-- Schnabel/Frontkante -->
           C 233 127, 220 127, 208 132        <!-- Oberlinie zurück -->
           C 188 140, 176 158, 170 176        <!-- Übergang Kopf -> Flügel -->
           C 165 191, 165 205, 170 220        <!-- Schwung zum Flügelende -->
           C 152 214, 137 205, 130 192        <!-- Untere Innenkurve (neg. Raum) -->
           C 122 176, 128 156, 144 140        <!-- Aufstieg zurück Richtung Kopf -->
           C 154 130, 165 123, 178 118        <!-- Schläfe / Backe -->
           Z" />

  <!-- Falken-"Auge" / Einschnitt (kleine Negativform in Mint dunkler gedacht; wir lassen es als dünne Aussparung) -->
  <!-- Optional: als Schnittkante/Glanz -->
  <path fill="#121212"
        d="M193 130
           C 187 129, 181 130, 176 135
           C 181 135, 187 136, 193 139
           C 196 137, 196 132, 193 130 Z" />

</svg>
